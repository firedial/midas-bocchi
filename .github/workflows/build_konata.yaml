name: konata image build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "konata/**"

jobs:
  plan:
    uses: firedial/midas-bocchi/.github/workflows/build_common.yaml@build_notify_auto
    with:
      name: konata
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
